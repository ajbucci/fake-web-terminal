<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header><div class="topnav"><a>Me</a><a>Blog</a><a>Projects</a><a>CV</a></div></header>
    <div class="terminal">
        <p class="header">Welcome to my online CV!</p>
        <p class="header">If you would like to download a hard-copy it can be found here: <a>PDF</a></p>
        <p class="header">Otherwise, feel free to explore via the terminal.</p>
        <div class="output"></div>
        <div class="line">
            <div class="prompt"><span id="user">cv</span><span>@</span><span id="host">ajbucci.com&nbsp;</span><span id="dir">~</span><span>&nbsp;$&nbsp;</span></div>
            <input class="command" type="text" id="cmd" />
            <span class="fake-caret"></span>
        </div>
        <div class="suggestions"></div>        
    </div>
    <footer>Simple Terminal Footer</footer>
    <script type="module" src="js/index.js"></script>
</body>
</html>
