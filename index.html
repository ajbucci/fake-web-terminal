<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header><div class="topnav"><a>Me</a><a>Blog</a><a>Projects</a><a>CV</a></div></header>
    <div class="terminal">
        <p class="header">Welcome to my virtual CV!</p>
        <p class="header">Download a traditional PDF version of my resume <a href="URL-to-resume.pdf" target="_blank">here</a>.</p>
        <p class="header">Or explore my experience and skills interactively through this terminal.</p>
        <p class="header">Type 'help' to begin!</p>
        <div class="output"></div>
        <div class="line">
            <div class="prompt"><span id="user">cv</span><span>@</span><span id="host">ajbucci.com&nbsp;</span><span id="dir">~</span><span>&nbsp;$&nbsp;</span></div>
            <input class="command" type="text" id="cmd" />
            <span class="fake-caret"></span>
        </div>
        <div class="suggestions"></div>        
    </div>
    <footer>Simple Terminal Footer</footer>
    <script type="module" src="js/index.js"></script>
</body>
</html>
